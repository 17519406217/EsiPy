language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - if [[ `python --version | grep 3.6` ]]; then pip install -U setuptools; fi;
  - pip install .
  - pip install -r requirements.txt

script:
  - flake8 esipy
  - coverage run setup.py test

after_success: coveralls
